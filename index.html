<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pelotita con IA en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Suelo -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Pelotita -->
      <a-sphere id="pelotita" position="0 0.5 -5" radius="0.3" color="red"></a-sphere>

      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      // Movimiento básico aleatorio
      const pelotita = document.querySelector('#pelotita');
      let x = 0;
      let z = -5;

      function moverPelotita() {
        const direccion = Math.floor(Math.random() * 4); // 0=izq, 1=der, 2=arriba, 3=abajo

        if (direccion === 0) x -= 1;
        else if (direccion === 1) x += 1;
        else if (direccion === 2) z -= 1;
        else if (direccion === 3) z += 1;

        pelotita.setAttribute('position', `${x} 0.5 ${z}`);
      }

      setInterval(moverPelotita, 1000); // Cada 1 segundo se mueve
    </script>
  </body>
</html>
